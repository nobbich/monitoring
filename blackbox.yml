modules:
  # Prüft ob Host über ICMP erreichbar ist
  icmp_ping:
    prober: icmp
    timeout: 5s

  # Prüft ob eine Website mit 2xx antwortet
  http_2xx:
    prober: http
    timeout: 10s
    http:
      method: GET
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      valid_status_codes: []    # leer = alle 2xx gelten als ok
      follow_redirects: true
      preferred_ip_protocol: "ip4"

  # Prüft ob Seite funktioniert und Textpattern enthält
  http_content_match:
    prober: http
    timeout: 10s
    http:
      method: GET
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      valid_status_codes: []    # alle 2xx
      follow_redirects: true
      fail_if_body_not_matches:
        - "Erfolg"              # Beispiel: erwartet den Text "Erfolg"
      preferred_ip_protocol: "ip4"
